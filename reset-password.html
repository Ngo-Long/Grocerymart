<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Grocerymart</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- script -->
    <script type="module" src="/js/scripts.js" defer></script>
  </head>

  <body>
    <main id="main" class="auth">
      <!-- Auth intro -->
      <div class="auth__intro d-md-none">
        <img
          src="/assets/imgs/auth/reset-password.png"
          alt=""
          class="auth__intro-img"
          style="width: 424px"
        />
      </div>

      <!-- Auth content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <a href="./index.html" class="logo">
            <img src="/assets/icons/Logo.svg" alt="grocerymart" class="logo__img" />

            <h2 class="logo__title">grocerymart</h2>
          </a>

          <h1 class="auth__heading">Forgot your password?</h1>
          <p class="auth__title">
            Enter your email and we'll send you a link to reset your password.
          </p>

          <form action="./new-password.html" class="form auth__form mt-30">
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="email"
                  name=""
                  placeholder="Enter email"
                  class="form__input"
                  required
                  autofocus
                />
                <img src="/assets/icons/message.svg" alt="Message" class="form__input-icon" />
              </div>
            </div>

            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="password"
                  name=""
                  placeholder="Re-enter the confirmation code"
                  class="form__input"
                  required
                />
                <img src="/assets/icons/lock.svg" alt="Lock" class="form__input-icon" />
              </div>
            </div>

            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn">Reset password</button>
            </div>
          </form>

          <p class="auth__text">
            <a href="./sign-in.html" class="ml-10 auth__link">Back to sign in</a>
          </p>
        </div>
      </div>
    </main>

    <!-- script -->
    <script type="module" src="/js/home.js"></script>
  </body>
</html>
