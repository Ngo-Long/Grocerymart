<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocerymart</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- fonts -->
  <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

  <!-- style -->
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- Script -->
  <script src="./js/scripts.js"></script>
</head>

<body>
  <header id="header" class="header"></header>
  <script>load("header", "./template/header.html");</script>

  <!-- main -->
  <main id="main">
    <div class="container">
      <!-- carousel -->
      <section class="carousel">
        <div class="carousel__inner">
          <div class="carousel__item">
            <a href="#!" class="carousel__link">
              <picture>
                <source media="(max-width: 767.98px)" srcset="./assets/imgs/carousel/item-1-md.png">
                <img src="./assets/imgs/carousel/item-1.png" alt="Order your favorite coffee" class="carousel__img ">
              </picture>
            </a>
          </div>
        </div>

        <div class="carousel__indicators">
          <span class="carousel__num">1</span>
          <span class="carousel__rectangle"></span>
          <span class="carousel__num">5</span>
        </div>
      </section>
    </div>
  </main>

  <footer id="footer"></footer>
  <script>load("footer", "./template/footer.html");</script>

  <script src="./js/scripts.js"></script>
</body>

</html>
