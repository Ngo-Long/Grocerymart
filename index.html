<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocerymart</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
  <link rel="stylesheet" href="./assets/css/main.css">

  <script type="module" src="/js/scripts.js"></script>
  <style>
    .header {
      height: 86px;
    }
  </style>
</head>

<body>
  <!-- This is a template HTML for a product item -->
  <template id="productTemplate">
    <div class="col">
      <article class="product-item">
        <div class="product-item__img-wrap">
          <a href="./product-detail.html">
            <img data-id="imageUrlProduct" src="/assets/imgs/product/product-1.png"
              alt="Coffee Beans - Espresso Arabica and Robusta Beans" class="product-item__thumb">
          </a>

          <button data-id="isFavoriteProduct" class="like-btn like-btn--liked product-item__like-btn">
            <img src="/assets/icons/heart.svg" alt="" class="like-btn__icon icon">
            <img src="/assets/icons/heart-red.svg" alt="" class="like-btn__icon--liked">
          </button>
        </div>

        <h3 data-id="titleProduct" class="product-item__title">Coffee Beans - Espresso Arabica and Robusta Beans</h3>

        <p data-id="brandProduct" class="product-item__brand">Lavazza</p>

        <div class="product-item__row">
          <span data-id="priceProduct" class="product-item__price">$47.00</span>

          <img src="/assets/icons/start.svg" alt="" class="product-item__start">

          <span data-id="scoreProduct" class="product-item__score">4.3</span>
        </div>
      </article>
    </div>
  </template>

  <header id="header" class="header"></header>
  <script type="module">
    import { load } from '/js/scripts.js';
    load("header", "./template/header.html");
  </script>

  <!-- main -->
  <main id="main">
    <div class="container home">
      <div class="home__container">
        <!-- carousel -->
        <div id="carousel-id" class="carousel slide">
          <div class="carousel__inner">
            <div class="carousel__item active">
              <a href="#!" class="carousel__link">
                <picture class="">
                  <source media="(max-width: 767.98px)" srcset="/assets/imgs/carousel/item-1-md.png">
                  <img src="/assets/imgs/carousel/item-1.png" alt="Order your favorite coffee" class="carousel__img ">
                </picture>
              </a>
            </div>

            <div class="carousel__item">
              <a href="#!" class="carousel__link">
                <picture class="">
                  <source media="(max-width: 767.98px)" srcset="/assets/imgs/carousel/item-1-md.png">
                  <img src="/assets/imgs/carousel/item-2.jpg" alt="Order your favorite coffee" class="carousel__img ">
                </picture>
              </a>
            </div>

            <div class="carousel__item">
              <a href="#!" class="carousel__link">
                <picture class="">
                  <source media="(max-width: 767.98px)" srcset="/assets/imgs/carousel/item-1-md.png">
                  <img src="/assets/imgs/carousel/item-3.jpg" alt="Order your favorite coffee" class="carousel__img ">
                </picture>
              </a>
            </div>
          </div>

          <button class="carousel__control carousel__control--prev" type="button" data-bs-slide="prev">
            <img src="/assets/icons/angle-left-solid.svg" alt="" class="carousel__control-prev-icon icon">
          </button>

          <button class="carousel__control carousel__control--next" type="button" data-bs-slide="next">
            <img src="/assets/icons/angle-right-solid.svg" alt="" class="carousel__control-prev-icon icon">
          </button>
        </div>

        <!-- Categories -->
        <section class="home__container">
          <h2 class="home__heading home__heading--mb">Browse Categories</h2>

          <div class="home__cate row row-cols-3 row-cols-md-1">
            <!-- category item 1 -->
            <div class="col">
              <a href="./product-detail.html">
                <article class="cate-item">
                  <img src="/assets/imgs/category-item/caphe-1.png" alt="Cà phê" class="cate-item__thumb">

                  <div class="cate-item__info">
                    <h3 class="cate-item__title">$24 - $150</h3>

                    <p class="cate-item__desc">New sumatra mandeling coffe blend</p>
                  </div>
                </article>
              </a>
            </div>

            <!-- category item 2 -->
            <div class="col">
              <a href="./product-detail.html">
                <article class="cate-item">
                  <img src="/assets/imgs/category-item/caphe-2.png" alt="Cà phê" class="cate-item__thumb">

                  <div class="cate-item__info">
                    <h3 class="cate-item__title">$37 - $160</h3>

                    <p class="cate-item__desc">Espresso arabica and robusta beans</p>
                  </div>
                </article>
              </a>
            </div>

            <!-- category item 3 -->
            <div class="col">
              <a href="./product-detail.html">
                <article class="cate-item">
                  <img src="/assets/imgs/category-item/caphe-3.png" alt="Cà phê" class="cate-item__thumb">

                  <div class="cate-item__info">
                    <h3 class="cate-item__title">$32 - $160</h3>

                    <p class="cate-item__desc">Lavazza top class whole bean coffee blend</p>
                  </div>
                </article>
              </a>
            </div>
          </div>
        </section>

        <!-- Product -->
        <section class="home__container">
          <div class="home__row mb-20">
            <h2 class="home__heading">Browse Products</h2>

            <div class="filter-wrap">
              <button class="filter-btn js-toggle" toggle-target="#home__filter">
                <span class="filter-btn__title">Filter</span>

                <img src="/assets/icons/filter.svg" alt="" class="icon filter-btn__icon">
              </button>


              <!-- content filter show -->
              <div id="home__filter" class="filter hide">
                <img id="filter-icon" src="/assets/icons/arrow-up.png" alt="" class="icon filter__icon">

                <from class="filter__form">
                  <div class="filter__row filter__form-content">
                    <!-- filtet column 1 -->
                    <div class="filter__col">
                      <label for="" class="form__heading">Price</label>

                      <div class="form__group">
                        <div class="filter__form-slider mt-30 mb-30" style="--min-value: 10%; --max-value: 60%"></div>
                      </div>

                      <div class="form__group form__group--horizontal">
                        <div class="">
                          <label for="" class="form__label form__label--small">Minimum</label>

                          <input type="text" name="" id="" value="$30.00" class="form__input filter__input">
                        </div>

                        <div class="">
                          <label for="" class="form__label form__label--small">Maximum</label>

                          <input type="text" name="" id="" value="$100.00" class="form__input filter__input">
                        </div>
                      </div>
                    </div>

                    <div class="filter--separate"></div>

                    <!-- filtet column 2 -->
                    <div class="filter__col">
                      <label for="" class="form__heading">Size/Weight</label>

                      <div class="form__group">
                        <div class="form__select-wrap">
                          <div class="form__select">
                            <span class="form__gram">500g</span>

                            <img src="/assets/icons/arrow-down.svg" alt="" class="form__icon icon">
                          </div>

                          <div class="form__select">
                            <span class="form__gram">Gram</span>
                            <img src="/assets/icons/arrow-down.svg" alt="" class="form__icon icon">
                          </div>
                        </div>
                      </div>

                      <div class="form__group">
                        <div class="form__tags">
                          <div class="form__tag">Small</div>
                          <div class="form__tag">Medium</div>
                          <div class="form__tag">Large</div>
                        </div>
                      </div>
                    </div>

                    <div class="filter--separate"></div>

                    <!-- filtet column 3 -->
                    <div class="filter__col filter__col--big">
                      <label for="" class="form__heading">Brand</label>

                      <div class="form__group">
                        <div class="form__search">
                          <input type="text" placeholder="Search brand name" class="form__search-input">
                          <img src="/assets/icons/search.svg" alt="" class="form__search-icon icon">
                        </div>
                      </div>

                      <div class="form__group">
                        <div class="form__tags">
                          <div class="form__tag">Lavazza</div>
                          <div class="form__tag">Nescafe</div>
                          <div class="form__tag">Starbucks</div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="filter__row filter__btn">
                    <button class="btn btn--text filter__btn--cancel js-toggle"
                      toggle-target="#home__filter">Cancel</button>

                    <button class="btn btn--primary filter__btn--submit">Show Result</button>
                  </div>
                </from>
              </div>

              <!-- overlay -->
              <div class="overlay js-toggle" toggle-target="#home__filter"></div>
            </div>
          </div>

          <!-- Product list -->
          <div class="home__product">
            <div id="productList" class="row row-cols-4 row-cols-xl-3 row-cols-lg-2 row-cols-md-1">
              <!-- product item ... -->
            </div>
          </div>
        </section>
      </div>
  </main>

  <footer id="footer"></footer>
  <script type="module">
    import { load } from './js/scripts.js';
    load("footer", "./template/footer.html");
  </script>

  <!-- script -->
  <script type="module" src="/js/home.js"></script>
</body>

</html>
