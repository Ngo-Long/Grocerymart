<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit personal info | Grocerymart</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <style>
      .header {
        height: 86px;
      }
    </style>

    <!-- script -->
    <script type="module" src="/js/scripts.js" defer></script>
  </head>

  <body>
    <header id="header" class="header"></header>
    <script type="module">
      import { load } from '/js/scripts.js';
      load('header', './template/header-logged.html');
    </script>

    <!-- main -->
    <main id="main">
      <div class="represent">
        <!-- Background -->
        <section class="represent-bg">
          <div id="profileImgBg" class="represent-bg-img"></div>
        </section>

        <div class="represent-change">
          <!-- Update image background -->
          <div class="represent-update" style="bottom: 70px">
            <img src="./assets/icons/random.png" alt="" class="represent-update__img" />

            <div class="represent-update__desc">Random image using picsum.photos</div>
          </div>

          <!-- Update image background -->
          <div class="represent-update">
            <img src="./assets/icons/camera.png" alt="" class="represent-update__img" />

            <div class="represent-update__desc">Upload image from your computer</div>
          </div>
        </div>

        <!-- represent -->
        <section class="represent-content">
          <div>
            <img
              class="represent-avatar"
              data-id="avatar"
              src="./assets/imgs/avatar/avatar-4.jpg"
              alt="represent"
            />

            <div class="represent-update represent-update--avatar">
              <img src="./assets/icons/camera.png" alt="" class="represent-update__img" />
            </div>
          </div>

          <div class="represent-text">
            <h2 class="represent-name" data-id="userName">Ngo Long</h2>
            <p class="represent-gmail" data-id="email">ngolong.hh@gmail.com</p>
          </div>
        </section>
      </div>

      <div class="container">
        <!-- Profile -->
        <div class="profile">
          <div class="cart-info">
            <div style="margin-bottom: 1rem; border-bottom: 1px solid rgba(0, 0, 0, 0.1)">
              <h2 class="cart-info__heading">Add credit or debit card</h2>

              <div class="footer__link" style="font-size: 1.6rem; padding-bottom: 16px">
                Please enter the following information and submit then.
              </div>
            </div>

            <form id="personalForm" action="" class="form form-card" novalidate>
              <div class="row row-cols-2 row-cols-lg-1">
                <div class="col">
                  <div class="form__group">
                    <label for="fullName" class="form__label form-card__label">Full name</label>

                    <div class="form__text-input">
                      <input
                        type="text"
                        inputmode="text"
                        autocomplete="name"
                        placeholder="Full name"
                        id="fullName"
                        name="fullName"
                        class="form__input form-card__input"
                        required
                        autofocus
                      />
                    </div>

                    <div class="invalid-feedback">Please enter title</div>
                  </div>
                </div>

                <div class="col">
                  <div class="form__group">
                    <label for="email" class="form__label form-card__label">Email</label>

                    <div class="form__text-input">
                      <input
                        type="email"
                        inputmode="email"
                        autocomplete="email"
                        name="email"
                        id="email"
                        placeholder="admin@uihut.com"
                        class="form__input form-card__input"
                        required
                      />

                      <div class="invalid-feedback"></div>
                    </div>
                  </div>
                </div>

                <div class="col">
                  <div class="form__group">
                    <label for="phoneNumber" class="form__label form-card__label"
                      >Phone Number</label
                    >

                    <div class="form__text-input">
                      <input
                        type="number"
                        inputmode="decimal"
                        autocomplete="cc-number"
                        name="phoneNumber"
                        id="phoneNumber"
                        placeholder="+008 01234 56789"
                        class="form__input form-card__input"
                        required
                      />

                      <div class="invalid-feedback"></div>
                    </div>
                  </div>
                </div>

                <div class="col">
                  <div class="form__group">
                    <label for="company" class="form__label form-card__label">Company</label>

                    <div class="form__text-input">
                      <input
                        type="text"
                        inputmode="text"
                        name="company"
                        id="company"
                        placeholder="..."
                        class="form__input form-card__input"
                      />
                    </div>

                    <div class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="col">
                  <div class="form__group">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="imageSource"
                      id="imageSourcePicsum"
                      checked=""
                      value="picsum"
                    />

                    <label class="form-check-label" for="imageSourcePicsum">
                      Random image using picsum.photos
                    </label>
                  </div>

                  <div class="form__group">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="imageSource"
                      id="imageSourceUpdate"
                      value="upload"
                    />

                    <label class="form-check-label" for="imageSourceUpdate">
                      Upload image from your computer
                    </label>
                  </div>
                </div>
              </div>

              <!-- button -->
              <div class="form-card__bottom">
                <button class="btn btn--text form-card__btn">Cancel</button>
                <button class="btn btn--primary btn--rounded form-card__btn">
                  <img
                    style="width: 16px; margin-right: 4px; margin-top: -3px"
                    src="./assets/icons/save.png"
                    alt=""
                  />
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
    <script type="module">
      import { load } from '/js/scripts.js';
      load('footer', './template/footer.html');
    </script>

    <!-- script -->
    <script type="module" src="/js/edit-personal-info.js"></script>
  </body>
</html>
